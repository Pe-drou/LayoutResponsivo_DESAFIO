<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página Login Responsivo</title>
</head>
<body>
<main>    
    <!-- Cadastro do site -->
    <h1>Create Account</h1>
    <div class="links">
        <a href="#"><img src="assets/google.png" alt="gugu"></a>
        <a href="#"><img src="assets/facebook.png" alt="fakebuko"></a>
        <a href="#"><img src="assets/linkedin.png" alt="linkedin"></a>
    </div>
    <div id="alternative">
        <p id="or"><span>OR</span></p>
    </div>
        <!-- Area de cadastro da conta -->
    <form>
        <label>
            <span>Name</span>
            <input type="text" name="name" id="name" required>
        </label>
        <label>
            <span>E-mail</span>
            <input type="email" name="email" id="email" required>
        </label>
        <label>
            <span>Password</span>
            <input type="password" name="password" id="password" required>
        </label>
        <input type="submit" value="Sign Up">
    </form>
</main>
<section class="image">
    <!-- imagem lateral da página copiada da professora -->
    <img src="assets/mobile.svg" alt="imagem_decorativa">
    <div class="circle"></div>
</section>
</body>
</html>
